<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplikat filmu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="alert-container">
        <div class="alert-box">
            <h1>Duplikat filmu</h1>
            <p class="movie-info">Film o tytule "<strong>{{ title }}</strong>" już istnieje!</p>
            <p class="question">Czy chcesz dodać coś innego?</p>
            <div class="button-group">
                <button class="add-new-button" onclick="window.location.href='/add';">Dodaj inny film</button>
                <button class="cancel-button" onclick="window.location.href='/';">Wróć do strony głównej</button>
            </div>
        </div>
    </div>
</body>
</html>
