<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- Pasek wyszukiwania -->
        <div id="searchBar" class="search-bar">
            <form id="searchFormTop">
                <input type="text" id="titleTop" name="title" placeholder="Tytuł filmu">
                <input type="text" id="genreTop" name="genre" placeholder="Gatunek">
                <input type="text" id="directorTop" name="director" placeholder="Reżyser">
                <input type="text" id="actorTop" name="actor" placeholder="Aktor">
                <div class="button-container">
                    <button type="submit">Wyszukaj</button>
                    <button type="button" id="resetFilters">Resetuj Filtry</button>
                </div>
            </form>
        </div>

        <!-- Przycisk dodawania nowego filmu -->
        <div id="addMovieButtonContainer" class="add-movie-container">
            <a href="/add" class="add-movie-button">+ Dodaj Film</a>
        </div>

        <!-- Tło informacji o wybranych filtrach-->
        <div id="filterInfo" style="display:none;">
            <div class="filter-background">
                <p id="selectedFilters">Wybrane filtry: </p>
            </div>
        </div>

        <!-- Wyniki wyszukiwania -->
        <div id="results">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Tytuł</th>
                        <th>Gatunek</th>
                        <th>Reżyser</th>
                        <th>Aktorzy</th>
                        <th>Akcje</th> <!-- Nowa kolumna na przyciski -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5">Brak wyników.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>    

    <script src="/static/script.js"></script>
</body>
</html>
